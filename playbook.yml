---
- name: Configure repos; Install packages; System administration
  hosts: localhost
  become: yes
  vars_files:
    - vars/packages.yml
    - vars/repos.yml

  tasks:
    - include_tasks: tasks/packages.yml
      tags: packages

    - include_tasks: tasks/config.yml
      tags: config

- name: User configuration
  hosts: localhost
  vars_files:
    - vars/user.yml
    - vars/repos.yml

  tasks:
    - include_tasks: tasks/user.yml
      tags: user
